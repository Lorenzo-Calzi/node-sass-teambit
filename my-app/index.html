<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/app.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css "integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w== "crossorigin="anonymous" />
    <!-- Title -->
    <title>Teambit</title>
</head>
<body>

    <header id="header_site">
        <div class="left_header">
            <i class="far fa-smile-beam"></i>
            <span>Teambit</span>
        </div>
    
        <div class="right_header">
            <nav>
                <a href="#">Solutions</a>
                <a href="#">Pricing</a>
                <a href="#">Blog</a>
                <a href="#">Sign in</a>
            </nav>
            <button>
                <img src="./dist/img/google-logo.svg" alt="">
                <span>Sign Up</span>
            </button>
        </div>
    </header>

    <main id="main_site">
        <div class="jumbotron">
            <h1>Understand, recognize and develope your people</h1>
            <h4>Teambit helps teams create a high performing culture with regular feedback.</h4>
            <button>Sign up with Google</button>
            <span>or</span>
            <button>Sign up with Slack</button>
            <span>or use your email address</span>
            <i class="fas fa-arrow-right"></i>
        </div>

        <img src="./dist/img/illustration-main.jpg" alt="">
    </main>
    

    <script src="./dist/js/app.js"></script>
</body>
</html>
